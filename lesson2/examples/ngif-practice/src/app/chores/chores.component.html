<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length"> <b> Work harder! </b> </p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src = "{{targetImage}}" alt = "Target Image" *ngIf = "chores.length === 0 || finishedChores.length >= (chores.length + 3); else noAllowance"/>

    <ng-template #noAllowance>
      <p> No allowance yet.</p>
    </ng-template>
</div>
<hr>
<div class= "iceCreamTreat">;
  <h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else earnTreat"> Ice cream treat!</h1>

  <ng-template #earnTreat>
    <h3> To earn an ice cream treat: </h3>
    <p>The chores list must be empty. <br> <br> The Done list must have at least 4 items.</p>
  </ng-template>
</div>
